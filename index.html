<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <script src="main.js"defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <i class="material-symbols-outlined">fact_check</i>
        <h2>ToDo App</h2>
    </header>
    <div class="main-content">
        <div class="task-categories">
            <button><i class="material-symbols-outlined">event_note</i>All tasks</button>
            <button><i class="material-symbols-outlined">today</i>Today</button>
            <button><i class="material-symbols-outlined">date_range</i>This week</button>
            <div>Projects</div>
            <button><i class="material-symbols-outlined">add_box</i>New Project</button>
        </div>
        <div class="task-overview">
            <div class="task-info"></div>
        </div>
    </div>
    <footer></footer>
    
</body>
</html>
